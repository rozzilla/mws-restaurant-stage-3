<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant reviews on New York City">
    <meta name="theme-color" content="#055721">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Restaurant Reviews</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>

  <body class="font-lato color-black">
    <div class="header-main-footer">
      <header>
        <nav class="font-center backg-black">
          <h1>
            <a title="Link to the restaurant reviews" href="/" class="color-white">Restaurant Reviews</a>
          </h1>
        </nav>
      </header>

      <main>
        <aside>
          <a href="#container-map" id="show-map" title="Show map" onclick="showMap()">
            <div class="backg-silver font-center color-black">Click here to <strong>show the map</strong></div>
          </a>

          <div id="container-map">
            <a href="#neighborhoods-select" class="skip-link" title="Skip the navigation to the map and go to the filters">
              Skip to first filter
            </a>
            <div role="application" id="map"></div>
          </div>
        </aside>

        <section>
          <div class="filter-options backg-green">
            <h2 class="color-white">Filter Results</h2>

            <select class="font-lato" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all" id="allneighborhoods">All Neighborhoods</option>
            </select>

            <select class="font-lato" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all" id="allcuisines">All Cuisines</option>
            </select>
          </div>

          <ul id="restaurants-list" class="font-center backg-silver"></ul>
        </section>
      </main>

      <footer class="font-center color-white backg-black">
        Copyright (c) 2017 <a title="Link to the restaurant reviews" class="color-white" href="/">Restaurant Reviews</a> All Rights Reserved.
      </footer>
    </div>

    <!-- Beginning scripts -->
    <script src="js/idb.js"></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/main.js"></script>
    <!-- Function javascript file for both html pages -->
    <script src="js/functions.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0TWxUezj2wX_MiRMV7Z4RBYHlWjwCI50&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
  </body>
</html>
